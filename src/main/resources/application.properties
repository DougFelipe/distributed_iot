# Sistema IoT Distribuído - Configurações dos Padrões GoF
# Configurado para usar IoTDistributedSystem.java como main class

# Configurações do Gateway IoT (Singleton Pattern)
iot.gateway.port=9090
iot.gateway.id=IOT-GATEWAY
iot.gateway.timeout.seconds=30

# Configurações de Sensores IoT
iot.sensors.types=TEMPERATURE,HUMIDITY,PRESSURE,LIGHT,MOTION
iot.sensors.location.prefix=Lab-
iot.sensors.heartbeat.interval.seconds=5
iot.sensors.data.interval.seconds=3

# Configurações UDP (Strategy Pattern)
iot.udp.port=9090
iot.udp.host=localhost
iot.udp.buffer.size=65536
iot.udp.timeout.ms=1000

# Configurações de Monitoramento (Observer Pattern)
iot.monitoring.heartbeat.timeout.seconds=5
iot.monitoring.status.interval.seconds=30
iot.monitoring.detailed.interval.seconds=120

# Configurações de Logging
logging.level.br.ufrn.dimap=DEBUG
logging.level.root=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level [%logger{36}] - %msg%n

# Configurações JMeter para Testes
jmeter.test.threads=250
jmeter.test.ramp.time=5
jmeter.test.duration=10
jmeter.test.loops=5